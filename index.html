<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake Doner Kebab</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/menu_styles.css">
    <link rel="stylesheet" href="styles/franchise_styles.css">
    <link rel="stylesheet" href="styles/faq_styles.css">
    <script src="/services/nav_dropdown.js" defer></script>
    <script src="/scripts/KebabContainer.js" defer></script>
    <script src="/scripts/franchiseContainer.js" defer></script>
    <script src="/services/ContentController.js" defer></script>
    <script src="/services/RateFetch.js" defer></script>
    <script src="/scripts/FAQContainer.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar column">
            <img src="/images/logo_drake.png" alt="">
            <h1 style="color: white">Drake Doner Kebab</h1>
            <div id="rate-display" style="color: #FFFFFF; margin-left: 10px">Loading...</div>
            <button id="nav-toggle" class="menu-icon">☰</button>
        </div>
        <div class="navbar-column">
            <a href="#" id="nav-home" onclick="showHomeContent()">Home</a>
            <a href="#" id="nav-faq" onclick="showFAQContent()">FAQ</a>
            <a href="#" id="nav-franchise" onclick="showFranchiseContent()">Franchising</a>
        </div>
    </nav>
    <div id="kebab-container" style="display:none;"></div>
    <div id="faq-container" style="display:none;"></div>
    <div id="franchise-container" style="display:none;"></div>

    <footer style="background-color: rgba(0, 0, 0, 0.7); padding: 20px; text-align: center; position: relative; bottom: 0; width: 100%; backdrop-filter: blur(5px);">
        <p style="color: #FF6600; font-family: 'Arial', sans-serif; margin: 0;">© 2023 Drake Doner Kebab. All rights reserved.</p>
        <p style="color: #FFF; font-size: 0.9em;">Powered by Hotline Bling Technologies</p>
    </footer>
</body>
</html>
